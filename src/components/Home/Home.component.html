<div class="row home">
  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <div class="home-inner-container">
      <div class="home-header row">
        <h2>Top books of all time</h2>
        <input class="form-control" placeholder="Search for books" v-on:keyup="search" />
      </div>
      <Book v-for="(book, index) in this.books" :index="index" :book="book" :key="book.slug" />
    </div>
    <div class="row" v-if="showLoadMore === true">
      <div class="form-group">
        <button @click="loadMore" class="btn btn-block">Load more</button>
      </div>
    </div>
  </div>
</div>
